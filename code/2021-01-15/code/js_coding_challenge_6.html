<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="js_coding_challenge_6.js"></script>
</head>

<body>

    <div class="container">
        <form>
            <div class="row mb-3 pt-3">
                <h2>Fibonacci Series</h2>
            </div>
            <div class="row mb-3">
                <label for="bill_1" class="col-sm-2 col-form-label">Enter Number</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Enter The Number" id="num" name="num" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="bill_3" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">

                    <button type="button" onclick="getFibo()" class="btn btn-warning">Get Fibonacci Series</button>
                </div>
            </div>
            <div id="content">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="card text-center">
                            <div class="card-body">
                                <h4 class="card-title">
                                    <marquee>Open Console:</marquee>
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
