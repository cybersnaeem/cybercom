<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
  <body>
    <div class="container">
        <div class="card text-left">
          <div class="card-body">
            <h4 class="card-title text-center">..Data Store..</h4>
            <p class="card-text">
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelpId" placeholder="Enter Name">
                    <small id="emailHelpId" class="form-text text-muted">Help text</small>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Enter Email Address">
                  <small id="emailHelpId" class="form-text text-muted">Enter Your Email</small>
                </div>
                <div class="form-group">
                    <label for="dateofBirth">Date Of Birth</label>
                    <input type="date" class="form-control" name="dateofBirth" id="dateofBirth" aria-describedby="emailHelpId">
                    <small id="emailHelpId" class="form-text text-muted">Select Date Of Birth</small>
                 </div>
                 <div class="form-group text-center">
                    <button type="button" class="btn btn-primary" onclick="add()">Add Data</button>
                    <a type="button" href="./view.html" class="btn btn-danger ml-5">View Data</a>
                 </div>
            </p>
          </div>
        </div>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="prog4.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
