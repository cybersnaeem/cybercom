<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Design!</title>
    <script>
        function showMsg() {
            alert('Your request has been submitted !');
        }
    </script>
</head>

<body>

    <div class="container">
        <div class="text-center">
            <h2>HTML PRACTICE 6</h2>
        </div>
        <div class="row">
            <div class="col-sm-2 col-lg-2">

            </div>
            <div class="col-sm-8 col-lg-8 card-center">
                <div class="card">
                    <div class="img-content">
                        <img class="card-img-top" src="https://images.all-free-download.com/images/graphicthumb/beautiful_city_architectural_photography_6_165964.jpg" alt="please connect to Internet">
                        <h2 class="centered">CONTACT US</h2>
                    </div>

                    <div class="card-body">
                        <div class="form-row pt-4">
                            <div class="col-md-12 mb-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-user-o" aria-hidden="true"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Full Name"  required>
                                </div>
                            </div>

                        </div>
                        <div class="form-row pt-3">
                            <div class="col-md-12 mb-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Eg. example@gmail.com"  required>
                                </div>
                            </div>

                        </div>
                        <div class="form-row pt-3">
                            <div class="col-md-12 mb-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-mobile fa-2x" aria-hidden="true"></i></span>
                                    </div>
                                    <input type="text" class="form-control"  placeholder="Eg. 9838983734"  required>
                                </div>
                            </div>

                        </div>
                        <div class="form-row pt-3 pb-3">
                            <div class="col-md-12 mb-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-commenting-o" aria-hidden="true"></i></span>
                                    </div>
                                    <textarea type="text" class="form-control"  placeholder="Your Comments..." rows="5"  required>

                                    </textarea>
                                </div>
                            </div>

                        </div>
                        <button class="btn" onclick="showMsg()">  SEND NOW  </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 col-lg-2">

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
