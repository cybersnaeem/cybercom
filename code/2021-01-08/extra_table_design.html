<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>html structure</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            table {
                width:100%;
            }
            td{
                padding:65px;
            }
        </style>

    <body>
        <table border="1">
            <tr>
                <td rowspan="4">
                   page 1
                </td>
            </tr>
            <tr>
                <td>
                    page 3
                </td>
            </tr>   
            <tr>
                <td>
                    page 4
                </td>
            </tr> 
            <tr>
                <td>
                    page 5
                </td>
            </tr> 
            <tr>
                <td colspan="2">
                    page 2
                </td>
            </tr> 
        </table>
    </body>
</html>
