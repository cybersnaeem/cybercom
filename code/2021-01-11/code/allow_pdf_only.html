<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script>
            function check(){
                var exten = document.getElementById('upload').value.split('.').pop();
                //console.log(exten);
                if(exten == 'pdf')
                {
                    document.getElementById('msg').innerHTML = "<h3 style=color:green>Sucessfully Uploaded PDF file.</h3>";
                }
                else{
                    document.getElementById('msg').innerHTML = "<h3 style=color:red>Only PDF format Allowed.</h3>";
                }
            }
        </script>
    </head>
    <body>
        <form>
            <input type="file" name="upload" id="upload" accept="application/pdf"/>
            <br>
            <span id="msg"></span>
            <button type="button" onclick="check()">Upload</button>
        </form>
    </body>
</html>
