<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>array practice</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script>
            var names = ['naeem','dishant','pratik']
            console.log(names);
            function addname(){
                var val = document.getElementById('uname').value;
                names.unshift(val); //unshift element push the element to the beginning..
                console.log(names);
                console.log('Elements in Array: '+names.length);
            }
            function delname(){
                var val = document.getElementById('uname').value;
                names.pop(); //shift method pops the element from beginning..
                console.log(names);
                console.log('Elements in Array: '+names.length);
            }
        </script>
    </head>
    <body>
        <label>Username</label>
        <input type="text" name="uname" id="uname" placeholder="enter Username" /><br><br >
        <button type="button" onclick="addname()">Add Values</button>
        <button type="button" onclick="delname()">Delete Values</button>
        <script src="" async defer></script>
    </body>
</html>
