<!doctype html>
<html lang="en">
  <head>
    <title>Register here..</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-3 col-lg-3">

            </div>
            <div class="col-md-6 col-lg-6">
                <div class="card text-left">
                  <div class="card-body">
                    <h4 class="card-title text-center">Registration</h4>
                    <p class="card-text">
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text"
                            class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Admin Name" required/>
                          <small id="helpId" class="form-text text-muted">Enter Admin Name</small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email"
                              class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="Email" required/>
                            <small id="helpId" class="form-text text-muted">Enter Admin Email</small>
                          </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password"
                              class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="Password" required/>
                            <small id="helpId" class="form-text text-muted">Enter Password</small>
                          </div>
                          <div class="form-group">
                            <label for="con-pass">Confirm Password</label>
                            <input type="password"
                              class="form-control" name="con-pass" id="con-pass" aria-describedby="helpId" placeholder="Confirm Password" required/>
                            <small id="helpId" class="form-text text-muted">Enter Confirm Password</small>
                          </div>
                          <div class="form-group">
                            <label for="city">City</label>
                            <select name="city" id="city" class="form-control">
                                <option value="Select City" selected>Select City</option>
                                <option value="Vapi">Vapi</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Valsad">Valsad</option>
                                <option value="Surat">Surat</option>
                            </select>
                            <small id="helpId" class="form-text text-muted">err msg</small>
                          </div>
                          <div class="form-group">
                            <label for="state">State</label>
                            <select name="state" id="state" class="form-control">
                                <option value="Select State" selected>Select State</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Tamin Nadu">Tamin Nadu</option>
                            </select>
                            <small id="helpId" class="form-text text-muted">err msg</small>
                          </div>
                          <hr>
                          <p class="text-center"><a href="./login.html">Already Have Account</a></p>
                          
                        <div class="form-group pb-4">
                            <button type="button" onclick="register()" class="btn btn-warning  btn-block" disabled="true">Register Now</button>    
                        </div>
                        
                    </p>
                  </div>
                </div>
            </div>
            <div class="col-md-3 col-lg-3">

            </div>
        </div>
    </div>
    <script src="./Register.js" ></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
