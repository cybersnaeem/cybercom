<!doctype html>
<html lang="en">
  <head>
    <title>Users Details..</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
       <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
           <a class="navbar-brand" href="#" id="username"></a>
           <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
               aria-expanded="false" aria-label="Toggle navigation"></button>
           <div class="collapse navbar-collapse" id="collapsibleNavId">
               
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                   <li class="nav-item active pl-4">
                       <a class="nav-link" href="/Dashboard.html">Dashboard</a>
                   </li>
                   <li class="nav-item pl-4">
                       <a class="nav-link" href="./User.html">Users</a>
                   </li>
                   <li class="nav-item pl-4">
                        <a class="nav-link" href="./UserSession.html">Login Session</a>
                    </li>
                    <li class="nav-item pl-4">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
               </ul>
            
           </div>
       </nav>

       <div class="content pt-5">
            <div class="row">
                <div class="col-md-3 col-lg-3">
                    <div class="form-group">
                      <label for="name">Username</label>
                      <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelpId" placeholder="Username">
                      <small id="emailHelpId" class="form-text text-muted">Enter User name</small>
                    </div>
                </div>
                <div class="col-md-3 col-lg-3">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email"
                          class="form-control" name="email" id="email" aria-describedby="helpId" placeholder="Email" required/>
                        <small id="helpId" class="form-text text-muted">Enter Email</small>
                      </div>
                </div>
                <div class="col-md-3 col-lg-3">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"
                          class="form-control" name="password" id="password" aria-describedby="helpId" placeholder="Password" required/>
                        <small id="helpId" class="form-text text-muted">Enter Password</small>
                      </div>
                </div>
                <div class="col-md-3 col-lg-3">
                    <div class="form-group">
                        <label for="dob">Date Of Birth</label>
                        <input type="date" class="form-control" name="dob" id="dob" aria-describedby="emailHelpId" placeholder="Username">
                        <small id="emailHelpId" class="form-text text-muted">Enter Birth Date</small>
                      </div>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="button" onclick="addUser()" class="btn btn-warning" id="addUser">Add User</button>    
            </div>   
       </div>
       <div class="jumbotron mt-5 text-center" id="resultUser">    
           
        </div>
    </div>
    <script src="./User.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
