<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...Tip Calculator...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <form>
            <div class="row mb-3">
                <h2>Tip Calculator</h2>
            </div>
            <div class="row mb-3">
                <label for="bill_1" class="col-sm-2 col-form-label">Restaurant 1 Amount</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bill_1" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="bill_2" class="col-sm-2 col-form-label">Restaurant 2 Amount</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bill_2" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="bill_3" class="col-sm-2 col-form-label">Restaurant 3 Amount</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bill_3" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="bill_3" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <input type="button" class="btn btn-primary" value="Calculate Tip" onclick="countTip()" />
                </div>
            </div>
            <div id="content">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="card text-left">
                            <div class="card-body">
                                <h4 class="card-title">Restaurant Discount:</h4>

                                <br> Restauranrt 1 Dis: <label id="dis_am1" class="fw-bold"></label>
                                <br> Restauranrt 2 Dis: <label id="dis_am2" class="fw-bold"></label>
                                <br> Restauranrt 3 Dis: <label id="dis_am3" class="fw-bold"></label>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="card text-left">
                            <div class="card-body">
                                <h4 class="card-title">Total Amount</h4>

                                <br> Restauranrt 1 Total: <label id="total_am1" class="fw-bold"></label>
                                <br> Restauranrt 2 Total: <label id="total_am2" class="fw-bold"></label>
                                <br> Restauranrt 3 Total: <label id="total_am3" class="fw-bold"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script type="text/javascript " src="js_codding_challenge_3.js "></script>
</body>

</html>
